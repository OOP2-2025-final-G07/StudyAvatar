<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>勉強追加</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>

<body>
    <h1>勉強を追加</h1>

    <!-- パンくず -->
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li>新しい勉強</li>
    </ul>

    <!-- 入力フォーム -->
    <form action="{{ url_for('study.new_study') }}" method="post">
        <label>タイトル: <input type="text" name="title" required></label><br>
        <label>時間(分): <input type="number" name="minutes" required></label><br>
        <label>備考:<br>
            <textarea name="note" rows="4" cols="40"></textarea></label><br>
        <label>
            教科:
            <select name="subject" required>
                <option value="">選択してください</option>
                <!-- 理系 -->
                <option value="数学">数学</option>
                <option value="物理">物理</option>
                <option value="化学">化学</option>
                <option value="生物">生物</option>
                <option value="情報">情報</option>

                <!-- 文系 -->
                <option value="国語">国語</option>
                <option value="英語">英語</option>
                <option value="日本史">日本史</option>
                <option value="世界史">世界史</option>
                <option value="地理">地理</option>

                <option value="その他">その他</option>
            </select>
        </label><br>
        <label>日付:<input type="date" name="date"></label><br>


        <!-- 
            52行目の url_for は Flask(Jinja2) のテンプレート構文です。
            VSCode上では JavaScript の構文エラーとして表示されることがありますが、
            実行上は問題ありません。
        -->
        <button type="button" onclick="location.href='{{ url_for('index') }}'">
            キャンセル
        </button>
        <button type="submit">登録</button>
    </form>

    <!-- 一覧表示 -->
    <table>
        <tbody>
            {% for study in items %}
            <tr>
                <td>内容:{{ study.title }}</td>
                <td>時間:{{ study.minutes }}分</td>
                <td>備考:{{ study.note }}</td>
                <td>教科:{{ study.subject }}</td>
                <td>日付:{{ study.date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
